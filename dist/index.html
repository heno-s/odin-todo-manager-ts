<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <script
            src="https://kit.fontawesome.com/5679bc8dff.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <title>Todo manager</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h1 class="projects-title">Projects</h1>
                </div>
                <div class="sidebar-body">
                    <ul class="projects"></ul>
                    <button class="add-project"></button>
                </div>
            </div>
            <main>
                <div class="tasks"></div>
                <form class="add-task-form">
                    <input
                        type="text"
                        placeholder="title"
                        name="title"
                        class="title"
                    />
                    <textarea
                        placeholder="description"
                        name="description"
                        class="description"
                        rows="2"
                    ></textarea>
                    <div>
                        <select class="priority" name="priority">
                            <option value="0">low</option>
                            <option value="1">medium</option>
                            <option value="2">high</option>
                        </select>
                        <input
                            type="date"
                            name="due-date"
                            class="due-date"
                        />
                    </div>
                    <button class="save-button">save</button>
                </form>
                <div class="add-task">
                    <div class="add-task-mark"></div>
                    Add task
                </div>

                <dialog>
                    <form method="dialog" class="add-task-form">
                        <div class="close-dialog"></div>
                        <input
                            type="text"
                            placeholder="title"
                            name="title"
                            class="title"
                        />
                        <textarea
                            placeholder="description"
                            name="description"
                            class="description"
                        ></textarea>
                        <div>
                            <select class="priority" name="priority">
                                <option value="0">low</option>
                                <option value="1">medium</option>
                                <option value="2">high</option>
                            </select>
                            <input
                                type="date"
                                name="due-date"
                                class="due-date"
                            />
                        </div>
                        <button class="save-button">save</button>
                    </form>
                </dialog>
            </main>
        </div>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
