<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Todo manager</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h1 class="projects-title">Projects</h1>
                </div>
                <div class="sidebar-body">
                    <ul class="projects">
                        <li class="project">
                            <div class="project-marker"></div>
                            <span class="project-name">home</span>
                            <div class="project-delete">
                                <span class="trash-icon">O</span>
                            </div>
                        </li>
                        <li class="project">
                            <div class="project-marker"></div>
                            <span class="project-name">work</span>
                            <div class="project-delete"></div>
                        </li>
                    </ul>
                    <button class="add-project"></button>
                </div>
            </div>
            <main>
                <div class="tasks">
                    <div class="task"></div>
                    <div class="task"></div>
                </div>
                <div class="add-task">
                    <div class="add-task-mark"></div>
                    Add task
                </div>
            </main>
        </div>
    </body>
</html>
